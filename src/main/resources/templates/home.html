<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

<h3>Awaiting Acknowledgement From You</h3>
<ul>
    <li th:each="campaign : ${unacknowledged}">
        <span th:text="${campaign.name}">Campaign 1</span>
    </li>
</ul>

<h3>Already Acknowledgement By You</h3>
<ul>
    <li th:each="campaign : ${acknowledged}">
        <span th:text="${campaign.name}">Campaign 2</span>
    </li>
</ul>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
